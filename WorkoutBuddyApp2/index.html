<html>
<head>

    <meta charset="utf-8" />

    <script src="https://bs-static.cdn.telerik.com/1.2.5/everlive.all.min.js"></script>
    <script src="kendopro/js/angular.min.js"></script>
    <script src="kendopro/js/jquery.min.js"></script>

    <script src="scripts/settings.js"></script>

    <script src="scripts/weightSearch.js"></script>
    <script src="scripts/weightSearchResults.js"></script>

</head>
<body>
    
	<div data-role="layout" data-id="main">
    	<div data-role="header">
            <div data-role="navbar">
                <a href="#appDrawer" data-align="left" data-rel="drawer" data-role="button" data-icon="drawer-button"></a>
                <span data-role="view-title">WOB</span>
            </div>
        </div>

    	<!-- application views will be rendered here -->
		
  	</div>
    
    <div data-role="layout" data-id="default">
        
    </div>

  	<!-- application drawer and contents -->
	<div data-role="drawer" id="appDrawer" style="width: 270px" data-title="Navigation">
        <div data-role="header">
      		<div data-role="navbar">
        		<span data-role="view-title"></span>
      		</div>
    	</div>
    	<ul data-role="listview">
      		<li>
        		<a href="views/home.html">Home</a>
      		</li>
      		<li>
        		<a href="views/settings.html">Settings</a>
     	 	</li>
      		<li>
        		<a href="views/contacts.html">Contacts</a>
      		</li>
    	</ul>
  	</div>
    <!-- Welcome View -->
    <div data-role="view" id="welcome" data-layout="default" 
         data-init="app.Login.init" data-show="app.Login.show" data-model="app.Login">
        <form action="./index.html">
        	<ul data-role="listview" data-style="inset">
                <li>
                    <label>Username
                        <input type="text" id="loginUsername" placeholder="Username" />
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" id="loginPassword" placeholder="Password" />
                    </label>
                </li>
        	</ul>
      	</form>
        <ol class="group-wrp">
    	    <li>
                <a data-role="button" class="btn btn-login" data-click="app.Login.login">Login</a>
            </li>
            <li class="signup">
                <a data-role="button" href="views/registerView.html" class="btn-signup" data-transition="slide">Don't have an account? Register now!</a>
            </li>
            <li class="signup">
                <a data-role="button" href="views/home.html" class="btn-signup" data-transition="slide">Continue without registering</a>
            </li>
        </ol>
    </div>
